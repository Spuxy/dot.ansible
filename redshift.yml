- name: "redshift"
  block:
    - name: "📦 installing an package"
      community.general.pacman:
        name:
          - "redshift"
        state: present
      become: true
      become_user: "root"
      become_method: "sudo"

    - name: "🖨️ copying a dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S redshift"
