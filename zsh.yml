- name: "My Zsh shiet !"
  community.general.pacman:
    name:
      - zsh
    state: present
  become: true
  become_user: 'root'
  become_method: 'sudo'

- name: "change default shell to zsh"
  user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh

