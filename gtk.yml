- name: "GTK"
  block:
  - name: "installing a packages"
    community.general.pacman:
      name:
        - "{{ pkg1 }}"
        - "{{ pkg2 }}"
        - "{{ pkg3 }}"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  # - name: check if colloid gruvbox themes exists
  #   stat:
  #     path: "/usr/share/themes/Colloid-Compact-Gruvbox"
  #   register: colloid_gruvbox_dir

  - name: "installing colloid gruvbox themes"
    shell:
      cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar colloid-gruvbox-gtk-theme-git"
    become: true
    become_user: spuxy

