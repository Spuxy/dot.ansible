- name: "GTK"
  block:
  - name: "installing a packages"
    community.general.pacman:
      name:
        - "{{ pkg1 }}"
        - "{{ pkg2 }}"
        - "{{ pkg3 }}"
        - "{{ pkg4 }}"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  vars:
    pkg1: "gtk4"
    pkg2: "adwaita-icon-theme"
    pkg3: "nautilus"
    pkg4: "gtk-engine-murrine"
