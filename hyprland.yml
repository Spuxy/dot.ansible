- name: "Hyprland"
  block:
  - name: "[INSTALL] - {{ pkg }}"
    community.general.pacman:
      name:
        - "gdb"
        - "ninja"
        - "gcc"
        - "cmake"
        - "meson"
        - "libxcb"
        - "xcb-proto"
        - "xcb-util"
        - "xcb-util-keysyms"
        - "libxfixes"
        - "libx11"
        - "libxcomposite"
        - "xorg-xinput"
        - "libxrender"
        - "pixman"
        - "wayland-protocols"
        - "cairo"
        - "pango"
        - "seatd"
        - "libxkbcommon"
        - "xcb-util-wm"
        - "xorg-xwayland"
        - "libinput"
        - "libliftoff"
        - "libdisplay-info"
        - "cpio"
        - "tomlplusplus"
        - "hyprlang"
        - "hyprcursor"
        - "hyprwayland-scanner"
        - "xcb-utils-errors"
      executable: yay
      state: present

  - name: "[STOW] - {{ pkg }}"
    shell: "git clone --recursive https://github.com/hyprwm/Hyprland"

  - name: "[STOW] - {{ pkg }}"
    shell: "make all && sudo make install"

  - name: "[STOW] - {{ pkg }}"
    shell: "stow -d {{ ansible_dotfiles }} -S {{ pkg }}"
