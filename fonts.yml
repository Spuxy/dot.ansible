- name: "Fonts"
  block:
    - name: "✍️ installing an fontconfig"
      community.general.pacman:
        name:
          - fontconfig
        state: present

    - name: "✍️ isntalling ttf-sarasa-gothic-sc"
      shell:
        cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar ttf-sarasa-gothic-sc"
      become: true
      become_user: "{{ ansible_user }}"

    - name: "✍️ installing ttf-sarasa-gothic-nerd-fonts"
      shell:
        cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar ttf-sarasa-gothic-nerd-fonts"
