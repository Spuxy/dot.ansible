- name: "Fonts"
  block:
    - name: "ğŸ“¦ installing an package"
      community.general.pacman:
        name:
          - fontconfig
        state: present

    - name: ğŸª Gather installed packages
      ansible.builtin.command: pacman -Q
      register: installed_packages

    - name: âœ… check and install an ğŸ“¦ {{ item }}
      ansible.builtin.command: yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar {{ item }}
      loop:
        - ttf-jetbrains-mono-nerd 
        - ttf-jetbrains-mono 
        - ttf-droid 
        - adobe-source-code-pro-fonts 
        - noto-fonts-emoji 
        - ttf-firacode 
        - ttf-font-awesome 
        - otf-font-awesome 
        - nerd-fonts-git 
        - ttf-sarasa-gothic-nerd-fonts 
        - ttf-sarasa-gothic-sc 
      when: item not in installed_packages.stdout

    - name: "ğŸ–¨ï¸ copying a dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S fonts"
