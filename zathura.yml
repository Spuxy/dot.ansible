- name: "zathura"
  block:
    - name: "📦 installing an package"
      community.general.pacman:
        name:
          - zathura
        state: present

    - name: "📦 isntalling an zathura-pdf-mupdf"
      shell:
        cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar zathura-pdf-mupdf"
      become: true
      become_user: "{{ ansible_user }}"

    - name: "🖨️ copying a dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S zathura"
