- name: "Rofi"
  block:
    - name: "installation an pkg"
      community.general.pacman:
        name: "rofi-wayland"
        state: present
      become: true
      become_user: "root"
      become_method: "sudo"

    - name: "Copying an dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S rofi"
