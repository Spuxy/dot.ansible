- name: "Yazi"
  block:
    - name: "installing an pkg"
      community.general.pacman:
        name:
          - "yazi"
        state: present
      become: true
      become_user: "root"
      become_method: "sudo"

    - name: "copying a dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S yazi"
