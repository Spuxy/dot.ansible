- name: "waybar"
  block:
  - name: "ğŸ“¦ installing an package"
    community.general.pacman:
      name:
        - "waybar"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  - name: "ğŸ”¨ added user {{ ansible_user }} to 'input' group"
    ansible.builtin.user:
      name: "{{ ansible_user }}"
      groups: input
      append: yes

  - name: "ğŸ–¨ï¸ copying a dotfiles"
    shell: "stow -d {{ ansible_dotfiles }} -S waybar"
