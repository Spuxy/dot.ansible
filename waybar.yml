- name: "WAYBAR"
  block:
  - name: "[INSTALL] - deps for waybar"
    community.general.pacman:
      name:
        - "waybar"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  - name: "added user {{ ansible_user }} to 'input' group"
    ansible.builtin.user:
      name: "{{ ansible_user }}"
      groups: input
      append: yes

  - name: "[STOW] - waybar"
    shell: "stow -d {{ ansible_dotfiles }} -S waybar"
