- name: "firefox"
  block:
  - name: "ðŸ“¦ installing a packages"
    community.general.pacman:
      name:
        - "firefox"
      state: present
    become: true
    become_user: "root"
    become_method: "sudo"

  - name: "âœ… check if user's dir exists"
    ansible.builtin.find:
      paths: "/home/spuxy/.mozilla/firefox/"
      file_type: directory
      patterns: "*.spuxy"
    register: firefox_profile_dir

  - name: "creating an profile"
    shell:
      cmd: "firefox --CreateProfile {{ ansible_user }} && firefox -P"
    when: firefox_profile_dir.matched == 0
    become: true
    become_user: "{{ ansible_user }}"

  - name: "ðŸ“ creating file autoconfig.js"
    copy:
      dest: "/usr/lib/firefox/defaults/pref/autoconfig.js"
      content: |
          //
          pref("general.config.filename", "firefox.cfg");
          pref("general.config.obscure_value", 0);
          pref("general.config.sandbox_enabled", false);


    become: true
    become_user: "root"
    become_method: "sudo"

  - name: "ðŸ“ creating file firefox.cfg"
    copy:
      dest: "/usr/lib/firefox/firefox.cfg"
      content: |
          // firefox.cfg
          try {
            Components.utils.import("resource:///modules/AboutNewTab.jsm");
            AboutNewTab.newTabURL = "file:///home/{{ansible_user}}/dot.files/firefox/starttree/index.html";
          } catch(e){Components.utils.reportError(e);}


    become: true
    become_user: "root"
    become_method: "sudo"


