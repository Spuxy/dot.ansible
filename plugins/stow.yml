- name: "ğŸ”Œ plugin stow"
  block:
  - name: "ğŸ“ creating dir stow"
    ansible.builtin.file:
      path: "{{ ansible_upstreams_dir }}/ansible-stow"
      state: directory
    become: yes
    become_user: "{{ ansible_user }}"

  - name: "ğŸª¢ pulling an ansible-stow repository"
    shell:
      chdir: "{{ ansible_upstreams_dir }}/ansible-stow"
      cmd: "git clone git@github.com:Spuxy/ansible-stow.git"

  - name: "ğŸ“ Create a directory if it does not exist"
    ansible.builtin.file:
      path: "{{ ansible_home }}/.ansible"
      state: directory
      mode: '0755'

  - name: "ğŸ“ Create a directory if it does not exist"
    ansible.builtin.file:
      path: "{{ ansible_home }}/.ansible/plugins"
      state: directory
      mode: '0755'

  - name: "ğŸ“ Create a directory if it does not exist"
    ansible.builtin.file:
      path: "{{ ansible_home }}/.ansible/plugins/modules"
      state: directory
      mode: '0755'

  - name: "ğŸ–¨ï¸ copying the plugin to ansible's folder"
    shell: 
      chdir: "{{ ansible_upstreams_dir }}/ansible-stow"
      cmd: "cp -r stow {{ ansible_home }}/.ansible/plugins/modules"

