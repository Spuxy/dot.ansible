- name: "bluetooth"
  block:
  - name: "ðŸ“¦ installing an package"
    community.general.pacman:
      name:
        - "blueman"
        - "bluez"
        - "bluez-utils"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  - name: "ðŸš¨ enable systemd bluetooth.service"
    ansible.builtin.systemd_service:
      name: bluetooth.service
      state: started
      enabled: true
    become: true
    become_user: "{{ ansible_user }}"

