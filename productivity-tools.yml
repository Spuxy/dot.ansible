- name: "check if vencord binary exists"
  stat:
    path: "/usr/bin/vesktop" # different name of bin
  register: vencord_bin

- name: "ðŸ§° isntalling an vencord"
  shell:
    cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar vencord"
  become: true
  become_user: spuxy
  when: not vencord_bin.stat.exists

