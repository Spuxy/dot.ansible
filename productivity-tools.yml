- name: "ðŸ§° Install packages"
  community.general.pacman:
    name:
      [
        "termshark",
        "wireshark-qt",
        "gimp",
        "xclip",
        "screenkey",
        "tldr",
        "ripgrep",
        "fd",
        "fzf",
        "wget",
        "jq",
        "curl",
        "discord",
        "bottom",
        "calcurse",
        "zathura",
      ]
    state: present
  become: true
  become_user: 'root'
  become_method: 'sudo'

- name: "check if howdoi binary exists"
  stat:
    path: "/usr/bin/howdoi"
  register: howdoi_bin

- name: "ðŸ§° isntalling an howdoi"
  shell:
    cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar howdoi"
  become: true
  become_user: spuxy
  when: not howdoi_bin.stat.exists

- name: "check if vencord binary exists"
  stat:
    path: "/usr/bin/vesktop" # different name of bin
  register: vencord_bin

- name: "ðŸ§° isntalling an vencord"
  shell:
    cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar vencord"
  become: true
  become_user: spuxy
  when: not vencord_bin.stat.exists
  
- name: "ðŸ§° isntalling an 1password"
  shell:
    cmd: "yay -S --answerclean Y --answerdiff N --noconfirm --noprogressbar 1password"
  become: true
  become_user: spuxy
