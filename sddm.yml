- name: "sddm"
  block:
  - name: "ğŸ“¦ installing a packages"
    community.general.pacman:
      name:
        - "sddm"
        - "qt6-5compat"
        - "qt6-declarative"
        - "qt6-svg" 
      state: present
    become: true
    become_user: "root"
    become_method: "sudo"

  - name: "ğŸš¨ enable systemd sddm"
    ansible.builtin.systemd_service:
      name: sddm.service
      state: started
      enabled: true
    become: true
    become_user: "{{ ansible_user }}"

  - name: "ğŸ“ creating dir sddm.conf.d"
    ansible.builtin.file:
      path: "/etc/sddm.conf.d"
      state: directory
    become: yes
    become_user: root
    become_method: sudo

  - name: "ğŸ“ creating dir wayland-sessions"
    ansible.builtin.file:
      path: "/usr/share/wayland-sessions"
      state: directory
    become: yes
    become_user: root
    become_method: sudo

  - name: "âœ… check if dir dot.sddm repository exists"
    stat:
      path: "{{ ansible_dotfiles }}/sddm/dot.sddm" # different name of bin
    register: dot_sddm_bin

  - name: "ğŸª¢ pulling a dot.sddm repository"
    shell:
      chdir: "{{ ansible_dotfiles }}/sddm"
      cmd: "git clone git@github.com:Spuxy/dot.sddm.git"
    become: yes
    become_user: "{{ ansible_user }}"
    when: not dot_sddm_bin.stat.exists

  - name: "ğŸ–¨ï¸ copying a dotfiles"
    shell:
      chdir: "{{ ansible_dotfiles }}/sddm"
      cmd: "cp -r dot.sddm /usr/share/sddm/themes"
    become: "yes"
    become_user: "root"
    become_method: "sudo"

  - name: "âœ… check if dir exists for wayland session"
    stat: path=/usr/share/wayland-sessions/hyprland.desktop
    register: wayland_sesion_dir

  - name: "ğŸ–¨ï¸ copying a dotfiles wayland-session"
    shell:
      chdir: "{{ ansible_dotfiles }}/sddm"
      cmd: "stow -t /usr/share/wayland-sessions wayland-sessions"
    when: not wayland_sesion_dir.stat.exists

  - name: "âœ… check if dir exists for sddm conf.d"
    stat: path=/etc/sddm.conf.d/theme.conf.user
    register: sddm_conf_dir

  - name: "ğŸ–¨ï¸ copying a dotfiles sddm.conf.d"
    shell:
      chdir: "{{ ansible_dotfiles }}/sddm"
      cmd: "stow -t /etc/sddm.conf.d sddm.conf.d"
    when: not sddm_conf_dir.stat.exists
