- name: "qt"
  block:
  - name: "📦 installing a packages"
    community.general.pacman:
      name:
        - "qt6ct"
        - "qt5ct"
      state: present
    become: true
    become_user: 'root'
    become_method: 'sudo'

  - name: "🖨️ copying a dotfiles - {{ item }}"
    shell: "stow -d {{ ansible_dotfiles }} -S {{ item }}"
    become: true
    become_user: "{{ ansible_user }}"
    loop:
      - "qt6ct"
      - "qt5ct"
