- name: "Thunar"
  block:
    - name: "ðŸŽµ installation thunar"
      community.general.pacman:
        name:
          [
            "thunar",
            "thunar-volman",
            "tumbler",
            "ffmpegthumbnailer",
            "file-roller",
            "thunar-archive-plugin",
          ]
        state: present
      become: true
      become_user: "root"
      become_method: "sudo"

    - name: "[Thunar] - set as default file manager"
      shell: "xdg-mime default thunar.desktop application/x-wayland-gnome-saved-search"

    - name: "[Thunar] - set as default file manager"
      shell: "xdg-mime default thunar.desktop inode/directory"

    - name: "Copying an dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S gtk3"

    - name: "Copying an dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S thunar"

    - name: "Copying an dotfiles"
      shell: "stow -d {{ ansible_dotfiles }} -S xfce4"
