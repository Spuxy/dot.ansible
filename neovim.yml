- name: "neovim"
  block:
  - name: "ğŸ“¦ installing an package"
    community.general.pacman:
      name:
        - "neovim"
      state: present

  - name: "âœ… check if dot.vim exists"
    stat:
      path: "{{ ansible_home }}/.config/nvim"
    register: nvim_dir

  - name: "ğŸ“ creating dir nvim"
    ansible.builtin.file:
      path: "{{ ansible_home }}/.config/nvim"
      state: directory
    become: yes
    become_user: "{{ ansible_user }}"

  - name: "ğŸª¢ pulling dot.vim repository"
    shell:
      chdir: "{{ ansible_home }}/.config/nvim"
      cmd: "git clone git@github.com:Spuxy/dot.vim.git ."
    become: true
    become_user: '{{ ansible_user }}'
    when: not nvim_dir.stat.exists

  - name: "ğŸª¢ fetching dot.vim repository"
    shell:
      chdir: "{{ ansible_home }}/.config/nvim"
      cmd: "git pull origin master"
    become: true
    become_user: '{{ ansible_user }}'
