- name: "[INSTALL] - goread"
  shell:
    chdir: "{{ ansible_home }}/pkgs"
    cmd: "git clone https://github.com/TypicalAM/goread"
    chdir: "{{ ansible_home }}/pkgs/goread"
    cmd: "go build ."
    cmd: "mv goread {{ lookup()}}"

- name: "[STOW] - goread"
  shell: "stow -d {{ ansible_dotfiles }} -S goread"
