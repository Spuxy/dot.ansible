- name: Run this task baby !
  hosts: localhost
  vars:
    - ansible_user: "spuxy"
    - ansible_dotfiles: "/home/spuxy/dot.files"
    - ansible_home: "/home/spuxy"
    - ansible_personal_scripts: "/home/spuxy/.local/share/bin"
